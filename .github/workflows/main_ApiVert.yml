# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ApiVert

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://contenedorapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9863cc59d0be45e89bccb0dca2fcb199 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1da75fd8037c45ae82d1ebd21b24ef25 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: contenedorapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9863cc59d0be45e89bccb0dca2fcb199 }}/vertx-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ApiVert'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dc7b4f4ac30341f6b11fee8bd5949e88 }}
        images: 'contenedorapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9863cc59d0be45e89bccb0dca2fcb199 }}/vertx-api:${{ github.sha }}'